<!DOCTYPE html>
<html>
<head>
  <title>My Private Mail Sender</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      width: 350px;
    }

    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    input, textarea {
      background: #2a2a2a;
      color: white;
    }

    button {
      background: #00c896;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00a87f;
    }

    .status {
      margin-top: 15px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Send Email</h2>

  <input type="email" id="to" placeholder="Send To" required />
  <input type="text" id="subject" placeholder="Subject" required />
  <textarea id="message" rows="4" placeholder="Message" required></textarea>

  <button onclick="sendEmail()">Send</button>

  <div class="status" id="status"></div>
</div>

<script>
async function sendEmail() {
  const to = document.getElementById("to").value;
  const subject = document.getElementById("subject").value;
  const message = document.getElementById("message").value;
  const status = document.getElementById("status");

  status.innerText = "Sending...";

  try {
    const response = await fetch("https://api-email.daslimezu.workers.dev", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ to, subject, message })
    });

    const result = await response.text();
    status.innerText = "Sent successfully!";
  } catch (error) {
    status.innerText = "Error sending email.";
  }
}
</script>

</body>
</html>
